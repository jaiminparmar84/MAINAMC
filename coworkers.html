<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Professional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0); /* Light colors */
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.25); /* Slightly lighter container */
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      color: #333; /* Dark text for light background */
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #555;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      font-size: 16px;
      outline: none;
    }

    .input-field::placeholder {
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #89f7fe, #66a6ff); /* Light blue gradient */
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(102, 166, 255, 0.6);
    }

    .sms-message {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 15px;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-family: 'Poppins', sans-serif;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1000;
      color: #333;
    }

    .sms-message.show {
      transform: translateY(0);
      opacity: 1;
    }

    .sms-header {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sms-content {
      font-size: 14px;
      line-height: 1.4;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #999;
    }

    @media (max-width: 400px) {
      .sms-message {
        max-width: 90%;
        left: 5%;
        right: 5%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <p>Enter your credentials to access</p>
    <input type="text" id="username" class="input-field" placeholder="Username" required>
    <input type="password" id="password" class="input-field" placeholder="Password" required>
    <button id="login-btn" class="btn" onclick="login()">Login</button>
  </div>

  <div id="sms-message" class="sms-message">
    <div class="sms-header">
      <span>System</span>
      <button class="close-btn" onclick="hideSMS()">×</button>
    </div>
    <div class="sms-content" id="sms-content"></div>
  </div>

  <script>
    const smsMessage = document.getElementById('sms-message');
    const smsContent = document.getElementById('sms-content');
    const usernameInput = document.getElementById('username');

    // Automatically convert username to lowercase as user types
    usernameInput.addEventListener('input', () => {
      usernameInput.value = usernameInput.value.toLowerCase();
    });

    function showSMS(message) {
      smsContent.textContent = message;
      smsMessage.classList.add('show');
      setTimeout(hideSMS, 5000);
    }

    function hideSMS() {
      smsMessage.classList.remove('show');
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        showSMS("⚠️ Please fill in all fields.");
        return;
      }

      const validUsers = [
        { username: "parth@36", password: "6036" },
        { username: "jaimin@33", password: "6033" },
        { username: "palak@35", password: "6035" },
      ];

      const userFound = validUsers.find(user => user.username === username && user.password === password);

      if (userFound) {
        showSMS(`✅ Welcome, ${username}! Redirecting...`);
        setTimeout(() => {
          window.location.href = 'https://docs.google.com/spreadsheets/d/1ysBAzkTMDMHLq0_wSMYqjR_3CCL_NkYMUCMjwbJZFKU/edit?usp=sharing';  // Fixed URL format
        }, 1500);
      } else {
        showSMS("❌ Incorrect username or password.");
      }
    }
  </script>

</body>
</html>
